<!doctype html>
<html lang="en" ng-app="lunch">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="check">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="str">
         </div>
         <div class="form-group">
             <button class="btn btn-default"  ng-click = "turn()" >Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="message">
           <!-- Your message can go here. -->
           my name is :{{message}}
         </div>
   </div>

</body>
</html>
